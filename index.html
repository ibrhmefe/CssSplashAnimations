<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="appear.css">
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
</head>

<style>
    body{
    background: #ddd;
}
.kutu{
    float: left;
    width: 200px;
    height: 170px;
    text-align: center;
    border: 1px solid red;
    border-radius: 10px;
    margin: 5px;
    padding: 10px;
    box-sizing: border-box;
    font-weight: bold;
}

.kutu > div{
    float: left;
    background: red;
    width: 100px;
    height: 100px;
    margin: 10px 40px;
    border-radius: 5px;
}
</style>

<script>
    $(document).ready(function () {
        var fonk;
        $(".kutu > div").click(function(){
            fonk = $(this).attr("class");
            $(this).attr("class", "tiklanan");
            setInterval(function(){
                $(".tiklanan").attr("class", fonk);
            }, 50);
        });
    });
</script>
<body>
    <div class="kutu">
        fadeInDownBig
        <div class="appear-animation appear-animation-visible fadeInDownBig"></div>
    </div>
    <div class="kutu">
        fadeInUpBig
    <div class="appear-animation appear-animation-visible fadeInUpBig"></div>
    </div>

    </div>

    <div class="kutu">
